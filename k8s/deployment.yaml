apiVersion: apps/v1
kind: Deployment
metadata:
  name: translation-api
  namespace: translation-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: translation-api
  template:
    metadata:
      labels:
        app: translation-api
    spec:
      containers:
      - name: api
        image: translation-api:latest  # Utilise l'image locale
        ports:
        - containerPort: 5000
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: translation-service
  namespace: translation-app
spec:
  selector:
    app: translation-api
  ports:
  - port: 80
    targetPort: 5000
  type: NodePort