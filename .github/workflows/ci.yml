name: DevOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        python -c "import app; print('✅ App imports successfully')"
    
    - name: Test API health
      run: |
        python -c "
        import requests
        response = requests.get('http://localhost:5000/health', timeout=5)
        print(f'Health check: {response.status_code}')
        " || echo 'Health check skipped - API not running'

  security-sast:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Bandit SAST
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true

  build-and-push:
    runs-on: ubuntu-latest
    needs: [test, security-sast]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t translation-api:${{ github.sha }} .
    
    - name: Test Docker image
      run: |
        docker run -d --name test-api -p 5000:5000 translation-api:${{ github.sha }}
        sleep 10
        curl -f http://localhost:5000/health || exit 1
        docker stop test-api

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push to Docker Hub
      run: |
        docker tag translation-api:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/translation-api:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/translation-api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Kubernetes (Simulation)
      run: |
        echo "🚀 Deployment would happen here"
        echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/translation-api:latest"